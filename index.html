<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;800&display=swap" rel="stylesheet">

<title>Coin-X 이용 안내</title>

<style>

body {
    margin:0;
    font-family:"Noto Sans KR",sans-serif;
    background:#0b0e11;
    color:#eaecef;
}

/* ⭐ 업비트 스타일 스크롤바 */
#scrollBar{
    position:fixed;
    top:0;
    left:0;
    height:4px;
    width:0%;
    background:#00c853;
    z-index:9999;
}

/* 로고 */
.logo{
    text-align:center;
    font-size:30px;
    font-weight:800;
    padding:25px;
    background:#12161c;
    border-bottom:1px solid #1e2329;
}

/* 메뉴 */
.nav{
    display:flex;
    background:#12161c;
    border-bottom:1px solid #1e2329;
}

.nav button{
    flex:1;
    padding:25px;
    border:none;
    background:transparent;
    color:#aaa;
    font-size:30px;
    font-weight:700;
    cursor:pointer;
    transition:0.2s;
}

.nav button:hover{
    color:white;
}

.nav button.active{
    color:#00c853;
    border-bottom:3px solid #00c853;
}

/* 카드 */
.content-box{
    max-width:900px;
    margin:40px auto;
    background:#12161c;
    padding:45px;
    border-radius:10px;
    border:1px solid #1e2329;
}

/* 제목 */
.content-box h2{
    text-align:center;
    margin-bottom:55px;
    font-size:34px;
    font-weight:800;
}

/* 단계 */
.step{
    text-align:center;
    margin-bottom:60px;
    padding-bottom:30px;
    border-bottom:1px solid #1e2329;
}

/* 단계 번호 */
.step-number{
    width:45px;
    height:45px;
    background:#00c853;
    color:white;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    margin:auto;
    margin-bottom:15px;
    font-weight:bold;
}

/* 이미지 */
.step img{
    width:450px;
    max-width:95%;
    border-radius:10px;
    border:1px solid #1e2329;
    margin:18px 0;
    cursor:pointer;
    transition:0.3s;
}

.step img:hover{
    transform:scale(1.03);
}

/* 설명 */
.step p{
    font-size:30px;
    font-weight:600;
}

/* 모달 */
.modal{
    display:none;
    position:fixed;
    z-index:999;
    left:0;
    top:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.9);
    justify-content:center;
    align-items:center;
}

.modal-content{
    max-width:85%;
    max-height:85%;
    border-radius:12px;
}

/* 모바일 */
@media(max-width:600px){

.nav button{
    font-size:16px;
}

.step p{
    font-size:18px;
}

.content-box{
    padding:25px;
}

}

</style>
</head>

<body>

<div id="scrollBar"></div>

<div class="logo">Coin-X Guide</div>

<div class="nav">
<button class="tabBtn active" onclick="openTab(event,'join')">가입 설명서</button>
<button class="tabBtn" onclick="openTab(event,'buy')">구매 설명서</button>
</div>

<!-- 가입 -->
<div id="join" class="tab" style="display:block;">
<div class="content-box">

<h2>Coin-X 가입 방법</h2>

<div class="step">
<div class="step-number">1</div>
<img src="accession.png">
<p>회원가입 버튼 클릭</p>
</div>

<div class="step">
<div class="step-number">2</div>
<img src="accession1.png">
<p>아이디 / 비밀번호 입력 후 인증</p>
</div>

<div class="step">
<div class="step-number">3</div>
<img src="accession2.png">
<p>통신사 본인 인증</p>
</div>

<div class="step">
<div class="step-number">4</div>
<img src="accession3.png">
<p>정보 입력 후 인증번호 입력</p>
</div>

<div class="step">
<div class="step-number">5</div>
<img src="accession4.png">
<p>약관 동의 후 가입 완료</p>
</div>

</div>
</div>

<!-- 구매 -->
<div id="buy" class="tab">
<div class="content-box">

<h2>Coin-X 구매 방법</h2>

<div class="step">
<div class="step-number">1</div>
<img src="buy.png">
<p>로그인</p>
</div>

<div class="step">
<div class="step-number">2</div>
<img src="buy1.png">
<p>구매 버튼 클릭</p>
</div>

<div class="step">
<div class="step-number">3</div>
<img src="buy2.png">
<p>구매 신청</p>
</div>

<div class="step">
<div class="step-number">4</div>
<img src="buy3.png">
<p>입금 완료</p>
</div>

</div>
</div>

<!-- 이미지 확대 -->
<div id="imgModal" class="modal" onclick="closeModal()">
<img class="modal-content" id="modalImg">
</div>

<script>

/* 탭 */
function openTab(evt,tabName){

let tabs=document.getElementsByClassName("tab");
for(let tab of tabs) tab.style.display="none";

let btns=document.getElementsByClassName("tabBtn");
for(let btn of btns) btn.classList.remove("active");

document.getElementById(tabName).style.display="block";
evt.currentTarget.classList.add("active");
}

/* 이미지 확대 */

const modal=document.getElementById("imgModal");
const modalImg=document.getElementById("modalImg");

document.querySelectorAll(".step img").forEach(img=>{
img.onclick=function(e){
e.stopPropagation();
modal.style.display="flex";
modalImg.src=this.src;
}
});

function closeModal(){
modal.style.display="none";
}

/* ⭐ 스크롤 진행바 */

window.addEventListener("scroll",()=>{

let scrollTop=document.documentElement.scrollTop;
let scrollHeight=document.documentElement.scrollHeight-document.documentElement.clientHeight;

let percent=(scrollTop/scrollHeight)*100;

document.getElementById("scrollBar").style.width=percent+"%";

});

</script>

</body>
</html>
